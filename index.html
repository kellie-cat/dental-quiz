<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,500&display=swap"
    rel="stylesheet">

  <!-- Link CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
  <link rel="manifest" href="assets/favicon/site.webmanifest" />
  <title>Cavity Preventer Quiz</title>
</head>

<body>
  <div class="body-area">
    <header>
      <h1 class="heading">
        <i class="fa-solid fa-tooth" style="color: #2c9cf2;"></i>
        The Cavity Preventer Quiz
      </h1>
    </header>

    <div class="game-area">
      <section class="question-area">
        <h1 class="question-header">Question:</h1>
        <p class="question-text">What is the hardest layer of tooth?</p>
      </section>
      <section class="choice-area">
        <h1 class="multiple-choice-header">Choose from:</h1>
        <form action="" method="get" class="multiple-choice-form">
          <div class="multiple-choice-answer " id="answer1">
            <input type="radio" id="answer-one" name="answer" value="answer-one">
            <label for="answer-one"></label>
          </div>
          <div class="multiple-choice-answer " id="answer2">
            <input type="radio" id="answer-two" name="answer" value="answer-two">
            <label for="answer-two"></label>
          </div>
          <div class="multiple-choice-answer " id="answer3">
            <input type="radio" id="answer-three" name="answer" value="answer-three">
            <label for="answer-three"></label>
          </div>
          <button class="submit-button">Submit your answer!</button>
        </form>
      </section>
      <section class="answer-area">
        Answer= correct
      </section>
      <figure class="score-area">
        <i class="fa-solid fa-circle-check" style="color: #04c307">Correct<span class="score"
            id="correct-score">0</span></i>
        <i class="fa-solid fa-circle-xmark" style="color: #ff0000">Incorrect<span class="score"
            id="incorrect-score">0</span></i>
      </figure>
    </div>

    <footer>
      <ul class="footer-icons">
        <li a href="https://www.linkedin.com/in/kelliemcconnell" target="_blank" rel="noopener"
          aria-label="Link to my LinkedIn profile (opens in a new tab)">
          <i class="fa-brands fa-linkedin" style="color: #2c9cf2;"></i>
        </li>
        <li a href="https://github.com/kellie-cat" target="_blank" rel="noopener"
          aria-label="Link to my GitHub profile (opens in a new tab)">
          <i class="fa-brands fa-square-github" style="color: #2c9cf2;"></i>
        </li>
      </ul>
    </footer>
  </div>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4fc309812e.js" crossorigin="anonymous"></script>
  <!-- Link JavaScript -->
  <script src="assets/js/script.js"></script>
</body>

</html>
