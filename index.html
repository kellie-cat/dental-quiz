<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,500&display=swap"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">

  <!-- Link CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Cavity Prevention Quiz</title>
</head>

<body>
  <div class="body-area">
    <header>
      <h1 class="heading">
        <i class="fa-solid fa-tooth" style="color: #2c9cf2;"></i>
        The Cavity Prevention Quiz
      </h1>
    </header>
    <div class="game-area" id="quiz">
      <section class="question-area">
        <h2 class="question-header">Question:</h2>
        <div class="question">
          <p id="question-text"></p>
        </div>
        <h3 class="multiple-choice-header">Choose from:</h3>
        <div class="multiple-choice-area">
          <button class="choice" id="answer-one" name="answer" data-answer="0"></button>
          <button class="choice" id="answer-two" name="answer" data-answer="1"></button>
          <button class="choice" id="answer-three" name="answer" data-answer="2"></button>
        </div>
        <button class="next-question" data-type="next">Click me for the Next
          Question</button>
      </section>
      <section class="feedback-area">
        <h2>Result:</h2>
        <p id="feedback">Click an answer to see your result</p>
      </section>
      <figure class="score-area">
        <i class="fa-solid fa-circle-check" style="color: #04c307">Correct<span class="score"
            id="correct-score">0</span></i>
        <i class="fa-solid fa-circle-xmark" style="color: #ff0000">Incorrect<span class="score"
            id="incorrect-score">0</span></i>
      </figure>
    </div>

    <footer>
      <ul class="footer-icons">
        <li><a href="https://www.linkedin.com/in/kelliemcconnell" target="_blank" rel="noopener"
            aria-label="Link to my LinkedIn profile (opens in a new tab)"></a>
          <i class="fa-brands fa-linkedin" style="color: #2c9cf2;"></i>
        </li>
        <li><a href="https://github.com/kellie-cat" target="_blank" rel="noopener"
            aria-label="Link to my GitHub profile (opens in a new tab)"></a>
          <i class="fa-brands fa-square-github" style="color: #2c9cf2;"></i>
        </li>
      </ul>
    </footer>
  </div>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4fc309812e.js" crossorigin="anonymous"></script>

  <!-- Link to JavaScript -->
  <script src="assets/js/script.js"></script>
</body>

</html>
