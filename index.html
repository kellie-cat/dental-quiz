<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,500&display=swap"
    rel="stylesheet">

  <!-- Link CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <title>Cavity Preventer Quiz</title>
</head>

<body>
  <div class="body-area">
    <header>
      <h1 class="heading">
        <i class="fa-solid fa-tooth" style="color: #2c9cf2;"></i>
        The Cavity Preventer Quiz
      </h1>
    </header>
    <div class="game-area" id="quiz">
      <section class="question-area">
        <h1 class="question-header">Question:</h1>
        <div class="question">
          <p id="question-text">What is the hardest layer of a tooth?</p>
        </div>
        <h2 class="multiple-choice-header">Choose from:</h2>
        <div class="multiple-choice-area">
          <button class="choice" id="answer-one" name="answer" data-answer="0">Enamel</button>
          <button class="choice" id="answer-two" name="answer" data-answer="1">Dentine</button>
          <button class="choice" id="answer-three" name="answer" data-answer="2">Pulp / Nerve</button>
        </div>
        <button class="next-question" data-type="next">Click when you would like the Next
          Question</button>
      </section>
      <section id="feedback">
      </section>
      <figure class="score-area">
        <i class="fa-solid fa-circle-check" style="color: #04c307">Correct<span class="score"
            id="correct-score">0</span></i>
        <i class="fa-solid fa-circle-xmark" style="color: #ff0000">Incorrect<span class="score"
            id="incorrect-score">0</span></i>
      </figure>
    </div>

    <footer>
      <ul class="footer-icons">
        <li a href="https://www.linkedin.com/in/kelliemcconnell" target="_blank" rel="noopener"
          aria-label="Link to my LinkedIn profile (opens in a new tab)">
          <i class="fa-brands fa-linkedin" style="color: #2c9cf2;"></i>
        </li>
        <li a href="https://github.com/kellie-cat" target="_blank" rel="noopener"
          aria-label="Link to my GitHub profile (opens in a new tab)">
          <i class="fa-brands fa-square-github" style="color: #2c9cf2;"></i>
        </li>
      </ul>
    </footer>
  </div>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4fc309812e.js" crossorigin="anonymous"></script>

  <!-- Link to JavaScript -->
  <script src="assets/js/script.js"></script>
</body>

</html>
